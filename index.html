<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="wrapper">
            <header>
                <img src="images/illustration-hero.svg" class="main-img" alt="img-1">
            </header>
            <div class="page-text">
                <p class="order">Order Summary</p>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="meta">
                    <img src="images/icon-music.svg" class="music-icon" alt="music icon">
                    <p class="bold"><b>Annual Plan</b> <br> $59.99/year</p>
                    <span class="change"><a href="#">Change</a></span>
                </div>
            </div>
            <a href="#" class="page-btn">Proceed to Payment</a>
            <p><a href="#" class="cancel">Cancel Order</a></p>
        </div>
    </div>
</body>
</html>
